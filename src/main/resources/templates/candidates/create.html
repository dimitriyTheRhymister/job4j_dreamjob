<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header('Работа мечты!')}"><title>create form</title></head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <form class="mt-3" th:action="@{/candidates/create}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label"><b>ФИО</b></label>
            <input type="text" class="form-control" id="title" name="name"
                   placeholder="Укажите: Фамилию Имя Отчество">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Навыки</b></label>
            <textarea class="form-control" id="description" name="description"  rows="14"
                      placeholder="Опишите Ваши навыки"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/vacancies}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100"
                                               type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
