<html xmlns:th="http://www.thymeleaf.org" lang="en">

<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Dream Job</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:classappend="${currentPage == 'home'} ? 'active'"
                   th:href="@{/}">Главная</a>
                <a class="nav-item nav-link"
                   th:classappend="${currentPage == 'vacancies'} ? 'active'"
                   th:href="@{/vacancies}">Вакансии</a>
                <a class="nav-item nav-link"
                   th:classappend="${currentPage == 'candidates'} ? 'active'"
                   th:href="@{/candidates}">Кандидаты</a>
                <a class="nav-item nav-link"
                   th:classappend="${currentPage == 'vacancies-create'} ? 'active'"
                   th:href="@{/vacancies/create}">Создать вакансию</a>
                <a class="nav-item nav-link"
                   th:classappend="${currentPage == 'candidates-create'} ? 'active'"
                   th:href="@{/candidates/create}">Создать резюме</a>
            </div>
            <div class="d-flex" th:if="${user.name == 'Гость'}">
                <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
            </div>
            <div class="d-flex" th:if="${user.name != 'Гость'}">
                <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
            </div>
        </div>
    </div>
</nav>
