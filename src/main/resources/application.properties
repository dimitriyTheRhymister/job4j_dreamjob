# Disable Thymeleaf template caching (for development)
spring.thymeleaf.cache=false

# Disable static resource caching (for development)
spring.web.resources.cache.period=0

# Enable debug logging for web layer (commented out)
#logging.level.web=DEBUG
#logging.level.org.springframework.web=DEBUG

# Application configuration
spring.main.banner-mode=off
logging.level.org.springframework=ERROR
logging.level.ru.job4j.logging=INFO

# Console log pattern configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %clr(%-5level) %clr(%logger{36}){cyan} - %msg%n

# POSTGRESQL DATABASE CONFIGURATION
spring.datasource.url = jdbc:postgresql://localhost:5432/idea_db
spring.datasource.username = postgres
spring.datasource.password = password
spring.datasource.driver-class-name = org.postgresql.Driver

# JPA / HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto = create-drop

# File storage directory (path relative to application root)
file.directory=files

# Maximum file upload size (increased from default 1MB to 10MB for larger files)
spring.servlet.multipart.max-file-size=10MB